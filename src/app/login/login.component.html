<div class="container py-5">
  <h1 class="mt-5 pb-2 text-center"> Pick Up And Play </h1>
  <h2 class="mt-3 pb-4 text-center"> Sign In </h2>
  <p *ngIf="loginError" class="text-danger text-center"> Your username or password are incorrect. </p>
  <form class="mt-4 mx-auto" name="userform" method="post" #formCtrl="ngForm">
    <input type="email" class="form-control mt-2" placeholder="Email" [(ngModel)]="user.email" name="email" required/>
    <input type="password" class="form-control mt-2" [(ngModel)]="user.password" placeholder="Password" name="password" required/>
    <button type="button" class="mt-2 btn btn-primary" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Submit</button>
    <button type="button" class="mt-2 btn btn-primary" (click)="signInAsTester()">Login as tester</button>
    <a class="float-right mt-3" routerLink="/createaccount" routerLinkActive="active"> Don't have an account? Create one here! </a>
  </form>
  <span>{{message}}</span>
</div>
